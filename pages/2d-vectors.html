<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2d vectors</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    #myCanvas {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    @media screen and (max-width: 600px) {
      #myCanvas {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <canvas id="myCanvas" width="500px" height="500px" ; style="background-color: darkred;"></canvas>

  <script src="../js/2d-vectors.js"></script>
</body>

</html>
